{% extends "base.html" %}
{% load static %}
{% block page_header %}

<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>

{% endblock %}
{% block content %}
<hr>
<h2 class="text-white text-center">Contact Us</h2>
<hr>
<section class="text-white">
    <div class="col-12 col-lg-6">
        <div class="container mb-4">
            <div class="row">
                <div class="col">
                    <h3 class="mt-5 mb-5 text-white text-center">Please provide issue details below</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <form method="POST" action="{% url 'contact_us' %}" class="form mb-3" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <div class="text-center mt-4">
                            <a href="{% url 'home' %}" class="btn btn-black rounded-10 m-3">
                                Back
                            </a>
                            <button class="btn btn-black rounded-10 m-3" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</section>
{% endblock %}
