{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <hr>
    <h2 class="text-white text-center" >Contact Us</h2>
    <hr>
    <section class="text-white">
    <p class="text-white ml-4">Please provide details on your issue.</p>
    <div class="col-12 col-md-4 ml-4">
        <form class="mt-3" method="POST" action="https://formdump.codeinstitute.net/"  id="contact-us-form">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-black rounded-10 text-uppercase">Send</button>
        </form>
    </div>    
    </section>
{% endblock %}
